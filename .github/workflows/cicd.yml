name: cicd

on:
  pull_request:
    branches: [ "dev" ]
#  push:
#    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🍀 JDK 17 설정
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🍀 application.yml 설정
        run: |
          cd ./src/main
          mkdir resources
          cd ./resources
          touch ./application.yml
          echo "$APPLICATION_MAIN" > ./application.yml
        env:
          APPLICATION_MAIN: ${{ secrets.APPLICATION_MAIN }}

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-    

      - name: 🍀 gradle build를 위한 권한 설정
        run: |
          chmod +x gradlew

      - name: 🍀 gradle build
        run: |
          ./gradlew build -x test

      - name: Check changed files
        id: changed-files
        run: |
          # 모든 원격 브랜치 정보를 가져옵니다
          git fetch --all

          # base_ref가 존재하는 경우 (즉, PR인 경우) 해당 브랜치를, 아니면 현재 브랜치를 사용합니다
          BASE_BRANCH="${{ github.base_ref || github.ref_name }}"

          # 브랜치가 분기된 지점을 찾습니다
          MERGE_BASE=$(git merge-base origin/$BASE_BRANCH HEAD)

          # 분기 지점부터 현재 HEAD까지의 변경사항을 확인합니다
          DEPLOY_SH_CHANGED=$(git diff --name-only $MERGE_BASE HEAD -- scripts/deploy.sh | wc -l)
          DOCKER_COMPOSE_CHANGED=$(git diff --name-only $MERGE_BASE HEAD -- docker-compose.yml | wc -l)

          if [ $DEPLOY_SH_CHANGED -gt 0 ]; then
            echo "DEPLOY_SH_CHANGED=true" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_SH_CHANGED=false" >> $GITHUB_OUTPUT
          fi

          if [ $DOCKER_COMPOSE_CHANGED -gt 0 ]; then
            echo "DOCKER_COMPOSE_CHANGED=true" >> $GITHUB_OUTPUT
          else
            echo "DOCKER_COMPOSE_CHANGED=false" >> $GITHUB_OUTPUT
          fi
      

      - name: 🍀 docker image build 후 docker hub에 push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}

      - name: 🍀 deploy.sh 파일을 EC2 development server로 전달
        if: steps.changed-files.outputs.DEPLOY_SH_CHANGED == 'true'
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "./scripts/deploy.sh"
          target: "/home/ubuntu/"

      - name: 🍀 docker-compose.yml 파일을 EC2 development server로 전달
        if: steps.changed-files.outputs.DOCKER_COMPOSE_CHANGED == 'true'
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "./docker-compose.yml"
          target: "/home/ubuntu/"

      - name: 🍀 docker hub 에서 pull 후 deploy
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}
            chmod 777 ./scripts/deploy.sh
            cp ./scripts/deploy.sh ./deploy.sh
            ./deploy.sh
            docker image prune -f
