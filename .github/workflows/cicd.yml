name: cicd

on:
  pull_request:
    branches: [ "dev" ]
#  push:
#    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ€ JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ€ application.yml ì„¤ì •
        run: |
          cd ./src/main
          mkdir resources
          cd ./resources
          touch ./application.yml
          echo "$APPLICATION_MAIN" > ./application.yml
        env:
          APPLICATION_MAIN: ${{ secrets.APPLICATION_MAIN }}

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-    

      - name: ğŸ€ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œ ì„¤ì •
        run: |
          chmod +x gradlew

      - name: ğŸ€ gradle build
        run: |
          ./gradlew build -x test

      - name: Check changed files
        id: changed-files
        run: |
          # ëª¨ë“  ì›ê²© ë¸Œëœì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤
          git fetch --all

          # base_refê°€ ì¡´ì¬í•˜ëŠ” ê²½ìš° (ì¦‰, PRì¸ ê²½ìš°) í•´ë‹¹ ë¸Œëœì¹˜ë¥¼, ì•„ë‹ˆë©´ í˜„ì¬ ë¸Œëœì¹˜ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤
          BASE_BRANCH="${{ github.base_ref || github.ref_name }}"

          # ë¸Œëœì¹˜ê°€ ë¶„ê¸°ëœ ì§€ì ì„ ì°¾ìŠµë‹ˆë‹¤
          MERGE_BASE=$(git merge-base origin/$BASE_BRANCH HEAD)

          # ë¶„ê¸° ì§€ì ë¶€í„° í˜„ì¬ HEADê¹Œì§€ì˜ ë³€ê²½ì‚¬í•­ì„ í™•ì¸í•©ë‹ˆë‹¤
          DEPLOY_SH_CHANGED=$(git diff --name-only $MERGE_BASE HEAD -- scripts/deploy.sh | wc -l)
          DOCKER_COMPOSE_CHANGED=$(git diff --name-only $MERGE_BASE HEAD -- docker-compose.yml | wc -l)

          if [ $DEPLOY_SH_CHANGED -gt 0 ]; then
            echo "DEPLOY_SH_CHANGED=true" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_SH_CHANGED=false" >> $GITHUB_OUTPUT
          fi

          if [ $DOCKER_COMPOSE_CHANGED -gt 0 ]; then
            echo "DOCKER_COMPOSE_CHANGED=true" >> $GITHUB_OUTPUT
          else
            echo "DOCKER_COMPOSE_CHANGED=false" >> $GITHUB_OUTPUT
          fi
      

      - name: ğŸ€ docker image build í›„ docker hubì— push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}

      - name: ğŸ€ deploy.sh íŒŒì¼ì„ EC2 development serverë¡œ ì „ë‹¬
        if: steps.changed-files.outputs.DEPLOY_SH_CHANGED == 'true'
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "./scripts/deploy.sh"
          target: "/home/ubuntu/"

      - name: ğŸ€ docker-compose.yml íŒŒì¼ì„ EC2 development serverë¡œ ì „ë‹¬
        if: steps.changed-files.outputs.DOCKER_COMPOSE_CHANGED == 'true'
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "./docker-compose.yml"
          target: "/home/ubuntu/"

      - name: ğŸ€ docker hub ì—ì„œ pull í›„ deploy
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}
            chmod 777 ./scripts/deploy.sh
            cp ./scripts/deploy.sh ./deploy.sh
            ./deploy.sh
            docker image prune -f
